<section class="subscribe">
    <div class="container py-5 text-white">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                <div class="row">
                    <div class="col-lg-2">
                        <span><fa-icon [icon]="faSync"></fa-icon></span>
                    </div>
                    <div class="col-lg-10 text-col">
                        <h5>Return & Exchange</h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                <div class="row">
                    <div class="col-lg-2">
                        <span><fa-icon [icon]="faGift"></fa-icon></span>
                    </div>
                    <div class="col-lg-10 text-col">
                        <h5>Receive Gift Cards</h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                <div class="row">
                    <div class="col-lg-2">
                        <span><fa-icon [icon]="faShieldAlt"></fa-icon></span>
                    </div>
                    <div class="col-lg-10 text-col">
                        <h5>Online Suport</h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                <div class="row">
                    <form [formGroup]="form">
                        <input type="text" placeholder="Your E-mail">
                        <button class="btn1">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
